          short_synopsis: "Butlins place an advertisement in The Times."
          medium_synopsis: "The true story of the transportation of an elephant between two Butlins camps in the 1950s. Butlins place an ad offering 1,000 pounds for the transportation of their elephant."
          long_synopsis: "Colonel \"Elephant Bill\" Williams' amazing story of how, in the summer of 1957, the largest elephant in captivity - Big Charlie - was moved from Butlin's Holiday Camp in Ayr, Scotland, to Butlin's, Filey, Yorkshire. \x0a\x0aIn May 1957, an advertisement in The Times caught Elephant Bill's eye. Butlin's Ltd was offering £1,000 in cash for the immediate safe transport of the largest elephant in captivity from its camp in Ayr to its camp in Filey - a distance by road of 350 miles.\x0a\x0aColonel JH Williams had earned his sobriquet \"Elephant Bill\" as a result of his experiences working with elephants in the jungles of Burma and, intrigued by the advertisement, he volunteered his services. As did 3,500 other people, for the problem of moving Big Charlie, a 5 and a half ton male elephant, and one of the finest tuskers in captivity, had captured the popular imagination.\x0a\x0aSome of the suggestions for moving the elephant were eccentric in the extreme, but not long after the advertisement appeared, Elephant Bill found himself engaged as elephant consultant - with very ill-defined duties - to help Mr Willie Wilson of Glasgow transport Big Charlie. \x0a\x0aAlthough Big Charlie was accompanied at all times on the journey by his gentle and devoted mahout, Shaik Ibrahim, the job was made much more hazardous by the fact that Big Charlie was on \"musth\" - or in season - and that Billy Butlin's demands for constant publicity posed tricky problems for all concerned.\x0a\x0aThe story of this incredible journey begins today.\x0a\x0aWritten by J.H.Williams. Abridged and read by Tony Lidington.\x0a\x0aProducer: David Blount\x0aA Pier production for BBC Radio 4."
